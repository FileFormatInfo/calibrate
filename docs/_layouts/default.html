<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.h1 %}{{page.title}}{% else %}{{ page.title }} - {{ site.title }}{% endif %}</title>

<body>

            <a href="/"><img src="/favicon.svg" alt="Calibration logo" class="pe-2" style="height:1em;"/></a>

        <footer class="d-flex justify-content-center">

                <a href="https://github.com/FileFormatInfo/calibrate">Source</a>
